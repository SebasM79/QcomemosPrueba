<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registro - Q'comemos</title>
		<link rel="stylesheet" href="register.css" />
	</head>
	<body>
		<div class="register-container">
			<header class="header">
				<div class="top-bar">
					<div class="info">
						<div class="call">
							<span class="icon">📞</span>
							<span class="phone-number">11 - 5025 - 2573</span>
						</div>
						<div class="mail">
							<span class="icon">📧</span>
							<span class="email">qcomemos@gmail.com</span>
						</div>
					</div>
				</div>
				<div class="header-content">
					<img
						class="logo"
						src="logosinnombre.png"
						alt="Logo Q'comemos"
					/>
					<div class="title-logo">Q'comemos</div>
					<a href="/" class="get-started-button"
						>Volver a inicio</a
					>
				</div>
			</header>

			<!-- Formulario de registro -->
			<div class="register-form">
				<img
					class="form-image"
					src="pexels-bemistermister-3434523.jpg"
					alt="Form Image"
				/>
				<div class="form-content">
					<h2 class="register-title">Crear cuenta</h2>
					
					<!-- Agregar la etiqueta form -->
					<form id="register-form" action="/api/register" method="POST">
						<label for="email" class="label">Email</label>
						<input
							type="email"
							id="email"
							name="email" 
							class="input-field input-email"
							placeholder="Ingrese su email"
						/>

						<label for="password" class="label">Contraseña</label>
						<input
							type="password"
							id="password"
							name="password" 
							class="input-field input-password"
							placeholder="Ingrese su contraseña"
						/>

						<label for="confirm-password" class="label">Repetir Contraseña</label>
						<input
							type="password"
							id="confirm-password"
							name="password2" 
							class="input-field input-confirm-password"
							placeholder="Repita su contraseña"
						/>

						<!-- Botón dentro del form -->
						<button type="submit" class="register-button">Crear cuenta</button>
					</form>

					<div class="login-option">
						<span class="have-account">¿Ya tenés cuenta?</span>
						<a href="login.html" class="login-link">Iniciar sesión</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
